<div class="card">
    <div class="card-header">
      Add Post
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name">name</label>
        {{post.name}}
      </div>
      <div class="form-group">
        <label for="title">title</label>
        {{post.title}}
      </div>
      <div class="form-group">
        <label for="content">content</label>
        {{post.content}}
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn" routerLink="/">Back to list</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary pull-right" (click)="onDelete()">Delete Post</button>
          <button class="btn pull-right btn-margin" [style.display]="post.postId==-1?'none':'block'"
           (click)="onEditPost()">Edit</button>
        </div>
      </div>
    </div>
  </div>
