<h2>Posts</h2>
<table class="table table-striped">
  <thead class="thead-inverse">
   <tr>
    <th>Name</th>
    <th>Title</th>
    <th>Date</th>
   </tr> 
  </thead>
  <tbody>
    <tr style="cursor:pointer;" *ngFor="let p of posts; let i=index" >
      <td>{{p.name}}</td>
      <td><a href="#" routerLink="/view-post/{{i}}">{{p.title}}</a></td>
      <td>{{p.date}}</td>
      <td><button class="btn" routerLink="/add-post/{{i}}" >Edit</button></td>
    </tr>
  </tbody>

</table>
